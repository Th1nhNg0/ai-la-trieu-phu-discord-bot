<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico?v=1.1"> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container text-center pt-5">
      <main role="main">
        <h1>Dashboard</h1>
        <div id="toolbar">
          <button id="newbutton"  data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary">New</button>
          <button id="button" class="btn btn-secondary" disabled>Delete</button>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add new</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" id="newForm">
                  <div class="form-group">
                    <label for="question">Question</label>
                    <input required type="text" class="form-control" id="question"  name ="question" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="answerA">Answer A</label>
                    <input required type="text" class="form-control" id="answerA" name="A">
                  </div>    <div class="form-group">
                    <label for="answerB">Answer B</label>
                    <input required type="text" class="form-control" id="answerB" name="B">
                  </div>    <div class="form-group">
                    <label for="answerC">Answer C</label>
                    <input required type="text" class="form-control" id="answerC" name="C">
                  </div>
                  <div class="form-group">
                    <label for="answerD">Answer D</label>
                    <input required type="text" class="form-control" id="answerD" name="D">
                  </div>
                  <div class="form-group">
                    <p>True answer</p>
                  <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="radio" name="answer" id="inlineRadio1" value="A">
                    <label class="form-check-label" for="inlineRadio1">A</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="answer" id="inlineRadio2" value="B">
                    <label class="form-check-label" for="inlineRadio2">B</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="answer" id="inlineRadio3" value="C" >
                    <label class="form-check-label" for="inlineRadio3">C</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="answer" id="inlineRadio4" value="D" >
                    <label class="form-check-label" for="inlineRadio4">D</label>
                  </div>
                </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form action="post">
              </div>
       
            </div>
          </div>
        </div>
        <table
          id="table"
          data-toggle="table"

          data-toolbar="#toolbar"
          data-click-to-select="true"
          class="table table-bordered table-hover"
          data-url="/api/quesData"
          data-pagination="true"
          data-search="true"
          data-show-refresh="true"
          data-auto-refresh="true"
          >
          <thead class="thead-dark">
            <tr>
              <th data-field="state" data-checkbox="true"></th>
              <th data-sortable="true"  data-field="id">ID</th>
              <th data-sortable="true"  data-field="question">Question</th>
              <th data-sortable="true"  data-field="A">A</th data-sortable="true" >
              <th data-sortable="true"  data-field="B">B</th data-sortable="true" >
              <th data-sortable="true"  data-field="C">C</th>
              <th data-sortable="true"  data-field="D">D</th>
              <th data-sortable="true"  data-field="answer">Answer</th>
            </tr>
          </thead>
        </table>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
